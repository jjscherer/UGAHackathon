<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Merriweather">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</head>
<body>
    <div class="navbar">
        <div class="navbar_container">
            <a href="/" id="navbar_logo">University of Georgia</a>
            <div class="navbar_toggle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <ul class="navbar_menu">
                <li class="navbar_item">
                    <a href="index.html" class="navbar_links"> Home </a>
                </li>
                <li class="navbar__item">
                    <a href="Professors.html" class="navbar_links"> Professors </a>
                </li>
                <li class="navbar__item">
                    <a href="Syllabus.html" class="navbar_links"> Syllabus </a>
                </li>
                <li class="navbar_btn">
                    <a href="sub.html" class="button"> Upload </a>
                </li>
            </ul>
        </div>
    </div>
    <div class="submission">
        <form>
            <label for="course">Course Number:</label>
            <input type="text" id="course" name="course"><br>
            <label for="courseTitle">Course Title:</label>
            <input type="text" id="courseTitle" name="courseTitle"><br>
            <label for="professor">Professor:</label>
            <input type="text" id="professor" name="professor"><br>
            <p>Semester:</p><br>
            <input type="radio" id="Fall" name="semester">
            <label for="Fall">Fall</label><br>
            <input type="radio" id="Spring" name="semester">
            <label for="Spring">Spring</label><br>
            <input type="radio" id="Summer" name="semester">
            <label for="Summer">Summer</label><br>
            <label for="year">Year:</label>
            <select>
                <option>2023</option>
                <option>2022</option>
                <option>2021</option>
                <option>2020</option>
                <option>2019</option>
            </select><br>
            <br></br>
            <label class="custom-uploader" for="file">Upload Syllabus</label> 
            <input id="file" accept="application/pdf" name="fileToUpload" type="file" /> 
            <input type="submit" value="Submit">
        </form>
    </div>
    <script src="script/postScript.js"></script>
</body>
</html>
